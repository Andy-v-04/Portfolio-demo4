    <main>
        <section id="contact-form-page">
            <h2>Get in Touch</h2>
            
            <form action="submit_form.php" method="POST" class="contact-form">
                
                <fieldset class="user-info">
                    <legend>Your Details</legend>
                    <label for="name">Full Name *:</label>
                    <input type="text" id="name" name="name" required placeholder="Vo Hoang Nam">
                    
                    <label for="email">Email *:</label>
                    <input type="email" id="email" name="email" required placeholder="name@example.com">
                    
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required placeholder="+84 123 456 789">
                    
                    <p>What is your preferred method of communication?</p>
    
                    <div class="input-group">
        
                    <input type="radio" id="comm-email" name="communication_method" value="email" required>
                    <label for="comm-email">Email Only</label>

                    <input type="radio" id="comm-phone" name="communication_method" value="phone">
                    <label for="comm-phone">Phone Call</label>
        
                    <input type="radio" id="comm-video" name="communication_method" value="video">
                    <label for="comm-video">Video Conference</label>
                    </div>
                </fieldset>
                
                <div class="form-actions">
                    <button type="submit" class="cta-button">Send Message</button>
                    <button type="reset" class="secondary-button">Clear Form</button>
                </div>
            </form>

        </section>
